buildscript {

    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
//         ndkVersion = "21.4.7075529"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.0.1")

    }
}

apply plugin: 'com.android.library'

android {
    namespace = 'com.granwin.shb_library'
    compileSdkVersion 34
    buildToolsVersion = "33.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:0.72.7'

    def FLIPPER_VERSION = "0.182.0"
    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }

    def aws_version = "2.25.+"
    implementation "com.amazonaws:aws-android-sdk-iot:$aws_version"
    implementation "com.amazonaws:aws-android-sdk-mobile-client:$aws_version"

    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}")
    implementation("com.facebook.react:hermes-android")

    implementation 'com.amplifyframework:aws-auth-cognito:1.35.3'
    // Amplify core dependency
    implementation 'com.amplifyframework:core:1.35.3'
    implementation 'com.github.getActivity:XXPermissions:16.2'
    //implementation 'com.facebook.fresco:animated-gif:0.13.0'
    // 如果你需要支持GIF动图
    implementation 'com.facebook.fresco:animated-gif:2.5.0'
}

